<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿偉特書店</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="/src/components/BookComponent.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex h-11 justify-center text-nowrap bg-white">
      <div class="flex w-2/3 justify-between">
        <div class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="me-1 h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          <p class="btn-link">回首頁</p>
        </div>
        <div class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="green"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
          <button class="btn-link">會員 |</button>
          <button class="btn-link">訂單查詢 |</button>
          <button class="btn-link">購物車 |</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802"
            />
          </svg>
          <button class="btn-link">繁體 |</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-6 w-6"
          >
            <path
              fill-rule="evenodd"
              d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
          <button
            class="btn-link"
            onclick="window.location.href='./login.html'"
          >
            登出
          </button>
        </div>
      </div>
    </header>

    <!-- 廣告看板 -->
    <section class="section h-40 w-full px-0">
      <div class="relative h-full w-full">
        <img
          src="https://picsum.photos/1000/200"
          alt=""
          class="h-full w-full"
          id="advertisement"
        />
        <h2
          class="absolute-center text-nowrap rounded bg-white p-2 text-center text-green-600"
        >
          Welcome To Aweit bookstore !!
        </h2>
      </div>
    </section>

    <!--搜尋框-->
    <section class="section flex h-32 w-2/3">
      <img class="me-2 flex-shrink-0 rounded" src="img/book.png" alt="" />
      <p class="self-center text-nowrap text-lg">Aweit書店</p>
      <div
        class="relative ms-5 flex self-center rounded-full border-2 border-green-600"
      >
        <select
          class="w-40 rounded-full border-none bg-none p-2 text-green-500 focus:outline-none"
        >
          <option value="1">全部</option>
          <option value="2">資訊</option>
          <option value="3">語言</option>
        </select>
        <input
          type="text"
          class="peer w-80 rounded-full border-none p-2 focus:outline-none"
          placeholder="請輸入關鍵字"
          id="keyword"
        />
        <ul
          class="invisible absolute top-14 z-50 h-48 w-full overflow-y-auto rounded border-2 border-green-600 bg-white p-2 peer-focus:visible"
        >
          <li class="border-b-2">Java</li>
          <li>Javascript</li>
        </ul>
        <!-- X -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="me-2 cursor-pointer self-center hover:text-green-500"
          width="16"
          height="16"
          onclick="document.querySelector('#keyword').value = ''"
        >
          <path
            fill-rule="evenodd"
            d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
        <!-- 放大鏡 -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="me-2 cursor-pointer self-center"
          width="32"
          height="32"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </section>

    <!-- 熱門搜尋 -->
    <section class="section flex w-full flex-col items-center justify-center">
      <div class="my-4 flex h-56 w-full justify-center rounded" id="IT">
        <div class="relative me-3 w-72 flex-shrink-0 rounded shadow-black cursor-pointer">
            <img
                src="https://picsum.photos/id/2/288/224"
                class="h-full w-3/4 rounded-3xl mx-auto opacity-60"
            />
            <p class="absolute-x-center bottom-0 absolute text-nowrap text-white text-center text-lg bg-gradient-to-r from-green-500 w-3/4 rounded">資訊</p>
        </div>
        <book-component id="book1" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book2" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book3" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book4" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book5" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
      </div>
      <div class="my-4 flex h-56 w-full justify-center rounded" id="Lang">
        <div class="relative me-3 w-72 flex-shrink-0 rounded shadow-black cursor-pointer ">
          <img
            src="https://picsum.photos/288/224?random=99"
            class="h-full w-3/4 rounded-3xl mx-auto opacity-60"
          />
          <p class="absolute-x-center bottom-0 absolute text-nowrap text-white text-center text-lg bg-gradient-to-r from-purple-500 w-3/4 rounded">語言</p>
        </div>
        <book-component id="book6" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book7" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book8" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book9" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
        <book-component id="book10" class="relative mx-1 w-44 flex-shrink-0 rounded border-2"></book-component>
      </div>
    </section>

    <!-- 網站導覽 -->
    <section class="section h-50 mt-12 flex w-full justify-center bg-green-800">
      <div class="m-8 flex flex-1 flex-col items-center justify-start">
        <div class="mb-6">
          <span class="me-2 w-20 border-2 border-green-600"></span>
          <span
            class="cursor-pointer font-bold text-white hover:text-yellow-400"
            >關於我們</span
          >
        </div>
        <div class="mb-2 cursor-pointer font-bold text-white">
          關於阿偉特書店
        </div>
      </div>
      <div class="m-8 flex flex-1 flex-col items-center justify-start">
        <div class="mb-6">
          <span class="me-2 w-20 border-2 border-green-600"></span>
          <span
            class="cursor-pointer font-bold text-white hover:text-yellow-400"
            >好站連結</span
          >
        </div>
        <div class="mb-2 cursor-pointer font-bold text-white">天瓏書局</div>
        <div class="mb-2 cursor-pointer font-bold text-white">光南書局</div>
      </div>
      <div class="m-8 flex flex-1 flex-col items-center justify-start">
        <div class="mb-6">
          <span class="me-2 w-20 border-2 border-green-600"></span>
          <span
            class="cursor-pointer font-bold text-white hover:text-yellow-400"
            >會員服務</span
          >
        </div>
        <div class="mb-2 cursor-pointer font-bold text-white">加入會員</div>
        <div class="mb-2 cursor-pointer font-bold text-white">查詢帳號密碼</div>
      </div>
      <div class="m-8 flex flex-1 flex-col items-center justify-start">
        <div class="mb-6">
          <span class="me-2 w-20 border-2 border-green-600"></span>
          <span
            class="cursor-pointer font-bold text-white hover:text-yellow-400"
            >客服中心</span
          >
        </div>
        <div class="mb-2 cursor-pointer font-bold text-white">常見問題</div>
        <div class="mb-2 cursor-pointer font-bold text-white">線上客服</div>
        <div class="mb-2 cursor-pointer font-bold text-white">客服信箱</div>
        <div class="mb-2 cursor-pointer font-bold text-white">
          客服專線：02-XXXXXXX
        </div>
      </div>
    </section>

    <!-- 版權 -->
    <section class="section w-full p-2 text-center">
      阿偉特股份有限公司地址：XXX 台北市XXX76巷15弄18號<br />
      Copyright © since 1995 books.com.tw All Rights Reserved.
    </section>

    <template id="book-component-template">
        <div>
          <img src="#" class="mx-auto mt-2 h-3/4 w-4/5 cursor-pointer rounded opacity-90"/>
          <p class="absolute-x-center absolute text-nowrap text-lg" id="bookName">bookName</p>
          <p class="absolute-x-center absolute bottom-2 text-nowrap text-lg text-red-500" id="price">price</p>
        </div>
    </template>

    <script type="module">
        
        import { slide,currency } from '/src/util.js';
        
        slide(document.querySelector("#advertisement"), 5000);

        var books = [
            new Book(1, "IT", "Java", 400),
            new Book(2, "IT", "Javascript", 400),
            new Book(3, "IT", "Spring", 700),
            new Book(4, "IT", "Python", 350),
            new Book(5, "IT", "SQL", 400),
            new Book(6, "Lang", "華語文", 600),
            new Book(7, "Lang", "英語", 800),
            new Book(8, "Lang", "法語", 800),
            new Book(9, "Lang", "多益檢定", 1700),
            new Book(10, "Lang", "全民英檢", 1500),
        ];

        let template = document.getElementById("book-component-template");
        books.map(book => {
            book.price = currency.format(book.price);
            const bookComponent = document.querySelector(`#book${book.id}`);
            if(bookComponent){
                bookComponent.template = template;
                bookComponent.book = book;
            }
        });
    </script>

    
  </body>
</html>

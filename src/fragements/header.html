<header class="flex h-11 justify-center text-nowrap bg-white">
    <div class="flex w-2/3 justify-between">
      <div class="flex items-center justify-center">
        <i class="bi bi-house-door"></i>
        <p class="btn-link" onclick="window.location.href='/src/index.html'">回首頁</p>
      </div>
      <div class="flex items-center justify-center">
        <i class="bi bi-person text-green-600 text-lg"></i>
        <button class="btn-link">會員<span id="username"></span> | </button>

  <script type="module">
